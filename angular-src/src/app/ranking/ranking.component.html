<table class="table text-center">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Team</th>
      <th scope="col">Score</th>
      <th scope="col">Lang</th>
      <th scope="col">Email</th>
      <th scope="col">Contact</th>
      <th scope="col">College</th>
      <th scope="col">Submitted</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let score of queScores; let i = index" [ngClass]="{'table-dark': score.status===false}">
      <th scope="row">{{i+1}}</th>
      <td>{{score.name}}</td>
      <td>{{score.score}}</td>
      <td>{{score.lang}}</td>
      <td>{{score.email}}</td>
      <td>{{score.contact}}</td>
      <td>{{score.college}}</td>
      <td>{{score.status ? "Submitted" : "Not Submitted"}}</td>
    </tr>
  </tbody>
</table>
